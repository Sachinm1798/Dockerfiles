version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:latest
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
    - ./jenkins_home:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock 
    environment:
    - JENKINS_USER_UID=1010 
    - JENKINS_GROUP_GID=1010
    restart: unless-stopped
volumes:
  abc1:

